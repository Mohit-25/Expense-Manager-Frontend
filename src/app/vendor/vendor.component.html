<!-- vendor-management.component.html -->
<div class="container">
    <h1>Vendor Management</h1>
  
    <form (submit)="addVendor()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="vname" name="name" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Add Vendor</button>
    </form>

    <hr>

    <table class="table" *ngIf="vendors">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vendor of vendors">
          <td>{{ vendor['vendorId'] }}</td>
          <td>{{ vendor['vname'] }}</td>
          <td><button class="btn btn-primary" (click)="deletevendor(vendor['vendorId'] )">Delete</button><br><br> </td>
        </tr>
      </tbody>
    </table>
  </div>
